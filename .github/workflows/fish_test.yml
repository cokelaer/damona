name: fishshell test

on:
  workflow_dispatch:
  push:
      branches:
        - master
jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
      matrix:
        python: [3.9]
        fish:
         - 3
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - uses: docker-practice/actions-setup-docker@master
    - uses: fish-actions/install-fish@master
    - name: Test docker
      run: |
          set -x
          docker version
          docker run --rm hello-world
    - name: Install singularity
      run: |

        sudo apt-get update && \
        sudo apt-get update && sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          wget \
          pkg-config \
          git \

        export VERSION=1.13.15 OS=linux ARCH=amd64  # change this as you need
        wget -O /tmp/go${VERSION}.${OS}-${ARCH}.tar.gz https://dl.google.com/go/go${VERSION}.${OS}-${ARCH}.tar.gz
        sudo tar -C /usr/local -xzf /tmp/go${VERSION}.${OS}-${ARCH}.tar.gz

        echo 'export GOPATH=${HOME}/go' >> ~/.bashrc && \
        echo 'export PATH=/usr/local/go/bin:${PATH}:${GOPATH}/bin' >> ~/.bashrc && \
        source ~/.bashrc

        export VERSION=3.8.0 && # adjust this as necessary \
        #wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-${VERSION}.tar.gz && \
        #tar -xzf singularity-${VERSION}.tar.gz && \
        wget https://github.com/sylabs/singularity/archive/refs/tags/v${VERSION}.tar.gz && \
        tar xzvf v${VERSION}.tar.gz && \
        # extracted directory has extra singularity- and no v character
        cd singularity-${VERSION}

        ./mconfig && \
        cd ./builddir && \
        make && \
        sudo make install

        singularity version



    - name: Set up Python 3.X
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: conda
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo "$CONDA/bin" >> $GITHUB_PATH
    - name: Install dependencies conda
      run: |
        conda install -c conda-forge --quiet mamba python=${{ matrix.python }}
        mamba install -c conda-forge singularity --quiet
    - name: Install Damona using pip
      run: |
        pip install -r requirements.txt
        pip install -r requirements_dev.txt
        pip install .
    - name: Init damona in bash
      run: |
        damona
        mkdir -p ~/.config/fish
        echo "source ~/.config/damona/damona.fish" >> ~/.config/fish/config.fish
    - name: Test installation hisat2
      shell: fish
      run: |
        damona env --create TEST
        damona activate TEST
        damona install hisat2
        damona install fastqc
        damona deactivate
      env:
        DAMONA_EXE: /usr/share/miniconda/bin/damona
        DAMONA_PATH: /home/runner/.config/damona
        DAMONA_ENV: /home/runner/.config/damona/envs/TEST
        DAMONA_SINGULARITY_OPTIONS: ""
   






